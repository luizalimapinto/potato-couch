<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Potato Couch</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<!--Page content-->
	<main class="seriesList">
		<section id="sci-fi">
			<h2>Sci-Fi</h2>
			<template id="seriesTemplate">
				<article class="series">
					<img class="series-image" src="img/dark.jpg" alt="" />
					<section class="seriesBody">
						<!--Title and years-->
						<div class="data_top">
							<h3 class="data_name">Dark</h3>
							<div class="years">
								<h4 class="started">2017</h4>
								<p>-</p>
								<h4 class="ended">2020</h4>
							</div>
							<!--Caption-->
						</div>
						<div class="data_description">

						<p>A family saga with a supernatural twist, set in a German town, where the disappearance of two young children exposes the relationships among four families.
						</p>
							</div>
						<!--Episodes and seasons-->
						<div class="data_bottom">
							<h4 class="data_episodesTotal">10 Episodes</h4>
							<h4 class="data_seasons">3 Seasons</h4>
						</div>
						<div class="button-div">
							<button>See details</button>
						</div>

					</section>  
				</article>
			</template>

		</section>
		<section id="drama">
			<h2>Drama</h2>
		</section>
	</main>

	<script src="script.js"></script>
</body>

</html>
