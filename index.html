		<button class="dd-button">CATEGORIES</button>

<body>


	<!--Page content-->
	<main class="seriesList">
	</main>

	<template id="seriesTemplate">
		<article class="series">
			<img class="series_image" src="img/dark.jpg" alt="" />
			<section class="seriesBody">
				<!--Title and years-->
				<div class="data_top">
					<h3 class="data_name">Dark</h3>
					<div class="years">
						<h4 class="started">2017</h4>
						<p>-</p>
						<h4 class="ended">2020</h4>
					</div>
					<!--Caption-->
				</div>
				<div class="data_description">

					<p>A family saga with a supernatural twist, set in a German town, where the disappearance of two young children exposes the relationships among four families.
					</p>
				</div>
				<!--Episodes and seasons-->
				<div class="data_bottom">
					<h4 class="data_episodesTotal"><span></span> Episodes</h4>
					<h4 class="data_seasons"><span></span> Seasons</h4>
				</div>
				<div class="button-div">
					<button>Add to favorites</button>
				</div>

			</section>
		</article>
	</template>

	<script src="script.js"></script>
</body>
